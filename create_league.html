<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New League</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/Football-PNG-Image.png" />
  </head>
  <body>
    <div class="create_league">
      <div class="title">
        <img id="logo" src="./images/Football-PNG-Image.png" alt="" />
        <h1>League of ballers</h1>
      </div>
      <div class="wrapper">
        <div class="form">
          <div class="input_field">
            <label for="">Enter Tournament Name</label>
            <input type="text" name="" class="input" />
          </div>
          <div class="input_field">
            <label for="">Enter Number of teams</label>
            <input type="text" name="" class="input" />
          </div>
          <div class="input_field">
            <label for="">Select Formate</label>
            <select name="" id="select">
              <option value="">League</option>
              <option value="">Knockout</option>
            </select>
          </div>
          <div class="button">
            <button type="button" class="btn">Create League</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
